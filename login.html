<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="padlock_icon.png">
    <link rel="stylesheet" href="login.css">
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
</head>
<body>
    <div class="login_container">
        <div class="head_text">
            <h1>Login</h1>
        </div>
        <form class="login_form">
            <div class="email_input">
                <label for="login_emali">Email:</label> <br>
                <input type="email" id="email_input">
            </div>
            <div class="login_password">
                <label for="password_input">Password:</label> <br>
                <input type="password" id="password_input">
            </div>
            <button id="login_button">Login</button>
        </form>
        <footer>
            <div class="to_sign_up_page">
            <span>Need an account?</span>
            <a href="sign_up.html" id="sign_up_link">Sign up</a>
            </div>
            <div class="forgot_password_link">
                <a href="" id="forgot_pass_link">Forgot password?</a>
            </div>
        </footer>
    </div>
</body>
</html>
